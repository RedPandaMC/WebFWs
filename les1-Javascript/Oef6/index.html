<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
  <div class="columns">
    <div class="column">
      <div class="field">
        <label class="label">Merk</label>
        <p class="control">
          <span class="select is-info is-rounded">
            <select class="car-select">
              <option selected></option>
              <option>Tesla</option>
              <option>BMW</option>
              <option>Nikola</option>
            </select>
          </span>
        </p>
      </div>
    </div>
    <div class="column">
      <div class="field">
        <label class="label">Kleur</label>
        <p class="control">
          <span class="select is-info is-rounded">
            <select class="color-select">
              <option selected></option>
              <option>Groen</option>
              <option>Rood</option>
              <option>Blauw</option>
            </select>
          </span>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
