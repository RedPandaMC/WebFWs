<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let input_field = document.getElementById("input");
        let output_paragraph = document.getElementById("output");
        input_field.addEventListener("mouseout", () => {
            output_paragraph.textContent = input_field.value;
        });
    </script>
</head>
<body>
    <input id="input" type="text">
    <p id="output"></p>
</body>
</html>
