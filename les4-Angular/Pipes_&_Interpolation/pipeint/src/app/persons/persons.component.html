<div class="table-container">
  <table class="table is-hoverable is-fullwidth">
    <thead>
      <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>Birthdate</th>
        <th>Age</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let person of personsArray; let i = index">
        <td>{{person.name}}</td>
        <td>{{person.surname}}</td>
        <td>{{person.birthdate}}</td>
        <td>{{getAge(person.birthdate)}}</td>
      </tr>
    </tbody>
  </table>
</div>
