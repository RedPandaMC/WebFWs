<div class="ui-inputgroup">
  <input type="text" placeholder="Naam" [(ngModel)]="person.Name" />
  <input type="text" placeholder="Voornaam" [(ngModel)]="person.FirstName" />
</div>
<input type="text" placeholder="Straat" [(ngModel)]="person.Street" />
<input type="text" placeholder="Nr" [(ngModel)]="person.Number" />
<input type="text" placeholder="Gemeente" [(ngModel)]="person.City" />
<button (click)="Save()">Bewaren</button>

<div *ngIf="saved">
  <div>{{ person.FirstName }} {{ person.Name }}</div>

  <div>{{ person.Street }} {{ person.Number }}</div>

  <div>
    {{ person.City }}
  </div>
</div>
