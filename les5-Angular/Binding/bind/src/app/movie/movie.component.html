<div>
  <video
    #videoPlayer
    width="{{ m.resolution[0] }}"
    height="{{ m.resolution[1] }}"
    controls
    (play)="handlePlay()"
    (pause)="handlePause()"
  >
    <source
      src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
      type="video/mp4"
    />
    Your browser does not support the video tag.
  </video>

  <div class="box has-background-light">
    <div class="field">
      <div class="control">
        <select (change)="updateResolution($event)" class="select is-small">
          <option *ngFor="let resolution of m.resolutionOptions" [value]="resolution">
            {{ resolution[0] }}x{{ resolution[1] }}
          </option>
        </select>
      </div>
    </div>

    <div class="field is-grouped">
      <p class="control">
        <button
          type="submit"
          class="button is-primary is-small"
          (click)="playVideo(videoPlayer)"
          [disabled]="m.isplaying"
        >
          Play
        </button>
      </p>
      <p class="control">
        <button
          type="submit"
          class="button is-danger is-small"
          (click)="pauseVideo(videoPlayer)"
          [disabled]="!m.isplaying"
        >
          Pause
        </button>
      </p>
    </div>
  </div>
</div>
